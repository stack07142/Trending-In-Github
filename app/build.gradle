apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "io.github.stack07142.trendingingithub"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 5
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {

        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Support Library
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'

    // HTTP로 이미지를 로딩하는 라이브러리 (glide)
    implementation 'com.github.bumptech.glide:glide:3.6.1'
    implementation 'com.android.support:support-v4:27.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0-RC1'

    // API 접근 (retrofit)
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

    // 비동기 처리 (RxJava)
    implementation 'io.reactivex:rxjava:1.0.17'
    implementation 'io.reactivex:rxandroid:1.1.0'

    // Font 적용 라이브러리 (Typekit)
    implementation 'com.github.katoro:typekit:1.0.1'

    // Filter animation
    implementation 'com.allattentionhere:fabulousfilter:0.0.2'
    implementation('com.google.android:flexbox:0.2.7') {
        exclude group: 'com.android.support'
    }

    // Firebase AdMob
    implementation 'com.google.firebase:firebase-ads:15.0.1'

    // Open Source helper Libraries
    implementation('com.mikepenz:aboutlibraries:5.8.1@aar') {
        transitive = true
    }

    implementation 'com.jakewharton.timber:timber:4.7.0'

    testImplementation 'junit:junit:4.12'
}


apply plugin: 'com.google.gms.google-services'